<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Documents Library</title>
    <style>
        /* CSS Variables for Colors */
        :root {
            --primary-color: #1a365d;
            --secondary-color: #c53030;
            --light-color: #f7fafc;
            --dark-color: #2d3748;
            --border-color: #e2e8f0;
            --card-bg: #ffffff;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .site-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            border-bottom: 4px solid var(--secondary-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            color: var(--secondary-color);
            font-size: 1.8rem;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .page-header h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        /* Search */
        .search-section {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .search-container {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            font-size: 1rem;
            outline: none;
            background-color: white;
        }

        .search-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        /* PDF Grid */
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .pdf-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .pdf-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .pdf-card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            position: relative;
        }

        .pdf-category {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .pdf-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-weight: 600;
            line-height: 1.3;
        }

        .pdf-card-body {
            padding: 15px;
            flex-grow: 1;
        }

        .pdf-description {
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .pdf-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #718096;
        }

        /* Footer */
        .site-footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            margin-top: 30px;
            text-align: center;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        /* PDF Viewer */
        .pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            display: none;
        }

        .viewer-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--secondary-color);
        }

        .viewer-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-viewer {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pdf-frame {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .pdf-grid {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-input, .search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-container">
            <div class="logo-container">
                <div class="logo-icon">‚öñÔ∏è</div>
                <div class="logo-text">
                    <h1>Legal Documents Library</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="page-header">
            <h2>üìö Legal Documents Collection</h2>
            <p>Click any document to view it immediately</p>
        </div>

        <!-- Search -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search documents...">
                <button class="search-button" id="searchButton">üîç</button>
            </div>
        </section>

        <!-- PDF Grid -->
        <div class="pdf-grid" id="pdfGrid">
            <!-- PDF cards will be dynamically generated here -->
        </div>
    </main>

    <!-- PDF Viewer -->
    <div class="pdf-viewer" id="pdfViewer">
        <div class="viewer-header">
            <div class="viewer-title" id="viewerTitle"></div>
            <button class="close-viewer" id="closeViewer">√ó</button>
        </div>
        <iframe class="pdf-frame" id="pdfFrame"></iframe>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div>&copy; 2023 Legal Documents Library</div>
    </footer>

    <script>
        // Legal Documents Data
        const legalDocuments = [
            {
                id: 1,
                title: "Traffic and Road Safety Act, Cap 347",
                description: "Comprehensive legislation governing traffic regulations, road safety measures, vehicle standards, and traffic law enforcement procedures.",
                filename: "Traffic and Road Safety Cap 347 Act.pdf",
                category: "statutes",
                size: "1.8 MB",
                pages: 47
            },
            {
                id: 2,
                title: "United States Code, Title 18 - Crimes and Criminal Procedure",
                description: "Federal statutes defining federal crimes and procedures for federal criminal prosecutions.",
                filename: "usc-title-18.pdf",
                category: "statutes",
                size: "4.2 MB",
                pages: 312
            },
            {
                id: 3,
                title: "Code of Federal Regulations, Title 28 - Judicial Administration",
                description: "Regulations governing the administration of the federal court system and Department of Justice.",
                filename: "cfr-title-28.pdf",
                category: "regulations",
                size: "3.8 MB",
                pages: 245
            },
            {
                id: 4,
                title: "Supreme Court Decision: Brown v. Board of Education",
                description: "Landmark 1954 Supreme Court case declaring state laws establishing separate public schools for black and white students unconstitutional.",
                filename: "brown-v-board.pdf",
                category: "case-law",
                size: "2.1 MB",
                pages: 58
            },
            {
                id: 5,
                title: "Model Penal Code with Commentary",
                description: "A statutory text developed by the American Law Institute to stimulate and assist U.S. state legislatures to update and standardize their criminal laws.",
                filename: "model-penal-code.pdf",
                category: "statutes",
                size: "5.7 MB",
                pages: 420
            }
        ];

        // DOM Elements
        const pdfGrid = document.getElementById('pdfGrid');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfFrame = document.getElementById('pdfFrame');
        const viewerTitle = document.getElementById('viewerTitle');
        const closeViewer = document.getElementById('closeViewer');

        // Current search state
        let currentSearch = '';

        // Function to open PDF immediately
        function openPDF(filename, title) {
            viewerTitle.textContent = title;
            pdfFrame.src = filename;
            pdfViewer.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        // Initialize the PDF grid
        function renderDocuments() {
            pdfGrid.innerHTML = '';
            
            // Filter documents based on search
            let filteredDocs = legalDocuments.filter(doc => {
                if (!currentSearch) return true;
                
                const searchLower = currentSearch.toLowerCase();
                return (
                    doc.title.toLowerCase().includes(searchLower) ||
                    doc.description.toLowerCase().includes(searchLower) ||
                    doc.category.toLowerCase().includes(searchLower)
                );
            });
            
            // Display message if no documents found
            if (filteredDocs.length === 0) {
                pdfGrid.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 15px; color: #cbd5e0;">üîç</div>
                        <h3>No documents found</h3>
                        <p>Try different search terms</p>
                    </div>
                `;
                return;
            }
            
            // Create document cards
            filteredDocs.forEach(doc => {
                const docCard = document.createElement('div');
                docCard.className = 'pdf-card';
                docCard.onclick = () => openPDF(doc.filename, doc.title);
                
                // Map categories to display names
                const categoryNames = {
                    statutes: "Statutes & Codes",
                    regulations: "Regulations",
                    "case-law": "Case Law"
                };
                
                docCard.innerHTML = `
                    <div class="pdf-card-header">
                        <div class="pdf-category">${categoryNames[doc.category] || doc.category}</div>
                        <h3 class="pdf-title">${doc.title}</h3>
                    </div>
                    <div class="pdf-card-body">
                        <p class="pdf-description">${doc.description}</p>
                        <div class="pdf-details">
                            <span>üìÑ ${doc.size}</span>
                            <span>üìë ${doc.pages} pages</span>
                        </div>
                    </div>
                `;
                
                pdfGrid.appendChild(docCard);
            });
        }

        // Close PDF viewer
        closeViewer.onclick = () => {
            pdfViewer.style.display = 'none';
            pdfFrame.src = '';
            document.body.style.overflow = 'auto';
        };

        // Also close when clicking outside the iframe
        pdfViewer.onclick = (e) => {
            if (e.target === pdfViewer) {
                pdfViewer.style.display = 'none';
                pdfFrame.src = '';
                document.body.style.overflow = 'auto';
            }
        };

        // Search functionality
        searchButton.onclick = () => {
            currentSearch = searchInput.value.trim();
            renderDocuments();
        };

        searchInput.onkeyup = (e) => {
            if (e.key === 'Enter') {
                currentSearch = searchInput.value.trim();
                renderDocuments();
            }
        };

        // Real-time search as user types
        searchInput.oninput = () => {
            currentSearch = searchInput.value.trim();
            renderDocuments();
        };

        // Initial render
        renderDocuments();
    </script>
</body>
</html>
