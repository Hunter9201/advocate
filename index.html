        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            background: #f8fafc;
        }
        
        body {
            position: relative;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Header - Instant Load */
        header {
            background: #1e293b;
            padding: 1.5rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        h1 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        /* Search - Optimized */
        .controls {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .search-box {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        
        .search-box input {
            width: 100%;
            padding: 14px 15px 14px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            background: #f8fafc;
        }
        
        /* Filter Buttons - Instant Tap */
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            padding: 5px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .filter-buttons::-webkit-scrollbar {
            display: none;
        }
        
        .filter-btn {
            padding: 10px 18px;
            background: #f1f5f9;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            color: #475569;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
            transition: transform 0.1s;
            will-change: transform;
        }
        
        .filter-btn:active {
            transform: scale(0.95);
        }
        
        .filter-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        /* Statutes Grid - Instant Display */
        .statutes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 350px), 1fr));
            gap: 1.2rem;
            margin-bottom: 3rem;
        }
        
        .statute-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.1s;
            will-change: transform;
        }
        
        .statute-card:active {
            transform: scale(0.98);
        }
        
        .statute-header {
            background: #334155;
            color: white;
            padding: 1.2rem;
            border-bottom: 3px solid #3b82f6;
        }
        
        .statute-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            line-height: 1.3;
        }
        
        .statute-code {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .statute-body {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .statute-filename {
            font-size: 0.85rem;
            color: #64748b;
            background: #f8fafc;
            padding: 10px;
            border-radius: 6px;
            margin-top: auto;
            font-family: 'Courier New', monospace;
            border-left: 3px solid #3b82f6;
            word-break: break-word;
        }
        
        .statute-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.2rem;
        }
        
        .btn {
            padding: 14px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            font-size: 1rem;
            transition: transform 0.1s, background-color 0.1s;
            min-height: 48px;
            will-change: transform;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-view {
            background: #3b82f6;
            color: white;
        }
        
        .btn-download {
            background: #f1f5f9;
            color: #334155;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        /* INSTANT PDF VIEWER - No Loading Screens */
        .pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0f172a;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .pdf-viewer.active {
            display: flex;
            opacity: 1;
            flex-direction: column;
            animation: slideIn 0.2s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pdf-header {
            background: #1e293b;
            color: white;
            padding: 1rem 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
            flex-shrink: 0;
        }
        
        .pdf-title {
            font-size: 1rem;
            font-weight: 500;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .pdf-close-btn {
            background: #ef4444;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 1rem;
            flex-shrink: 0;
            transition: transform 0.1s;
        }
        
        .pdf-close-btn:active {
            transform: scale(0.95);
        }
        
        .pdf-content {
            flex: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        /* INSTANT PDF IFRAME - Preloaded for Speed */
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Preload Container - Hidden but ready */
        .preload-container {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            opacity: 0;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .statute-actions {
                flex-direction: column;
            }

                width: 100%;
            }

                padding: 0.8rem;
                text-align: center;
            }
            
            .pdf-title {
                font-size: 0.9rem;
                text-align: center;
                white-space: normal;
                line-height: 1.3;
            }
        }

            padding: 2rem 0;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
            margin-top: 2rem;
        }

            background: #f1f5f9;
            color: #334155;

            border: 2px solid #e2e8f0;

            gap: 8px;
            font-weight: 600;

            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 0.8rem;
            margin-bottom: 1rem;

            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem 1.5rem;
            color: #64748b;
        }
    </style>

                category: "Criminal"
            }
        ];

        // DOM Elements
        const statutesContainer = document.getElementById('statutesContainer');
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearch');
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfFrame = document.getElementById('pdfFrame');
        const pdfTitle = document.getElementById('pdfTitle');
        const closePdfBtn = document.getElementById('closePdfBtn');
        const statsCounter = document.getElementById('statsCounter');
        const filterButtons = document.getElementById('filterButtons');
        const preloadContainer = document.getElementById('preloadContainer');

        let currentFilter = 'all';
        let filteredStatutes = [...statutes];
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // PDF Cache for instant opening
        let pdfCache = new Map();
        let activePdfUrl = '';

        // Initialize with instant loading
        function init() {
            renderStatutes(filteredStatutes);
            updateStats();
            
            // Preload first few PDFs for instant opening
            setTimeout(() => {
                preloadPopularPDFs();
            }, 1000);
            
            // Filter buttons
            filterButtons.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    e.target.classList.add('active');
                    
                    currentFilter = e.target.dataset.filter;
                    applyFilters();
                }
            });
        }

        // Preload popular PDFs in background
        function preloadPopularPDFs() {
            const popularPDFs = statutes.slice(0, 5); // Preload first 5
            popularPDFs.forEach(statute => {
                if (!pdfCache.has(statute.pdfUrl)) {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = statute.pdfUrl;
                    iframe.onload = () => {
                        pdfCache.set(statute.pdfUrl, iframe);
                    };
                    preloadContainer.appendChild(iframe);
                }
            });
        }

        // Render statutes with instant-open buttons
        function renderStatutes(statutesArray) {
            statutesContainer.innerHTML = '';
            
            if (statutesArray.length === 0) {
                statutesContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3>No statutes found</h3>
                        <p>Try a different search term or filter</p>
                    </div>
                `;
                return;
            }
            
            statutesArray.forEach(statute => {
                const card = document.createElement('div');
                card.className = 'statute-card';
                card.innerHTML = `
                    <div class="statute-header">
                        <div class="statute-title">${statute.title}</div>
                        <div class="statute-code">${statute.code || 'Act'}</div>
                    </div>
                    <div class="statute-body">
                        <div class="category-tag">${statute.category} Law</div>
                        <div class="statute-filename">${statute.filename}</div>
                        <div class="statute-actions">
                            <button class="btn btn-view" 
                                    data-title="${statute.title.replace(/'/g, "\\'")} ${statute.code || ''}" 
                                    data-pdfurl="${statute.pdfUrl}">
                                <i class="fas fa-bolt"></i> Instant View
                            </button>
                            <button class="btn btn-download" onclick="downloadPdf('${statute.filename.replace(/'/g, "\\'")}', '${statute.pdfUrl}')">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                `;
                statutesContainer.appendChild(card);
            });
            
            // Add instant-open event listeners
            document.querySelectorAll('.btn-view').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const title = e.currentTarget.getAttribute('data-title');
                    const pdfUrl = e.currentTarget.getAttribute('data-pdfurl');
                    openPdfInstantly(title, pdfUrl);
                });
            });
        }

        // INSTANT PDF OPENING - No delays
        function openPdfInstantly(title, pdfUrl) {
            // Show viewer immediately
            pdfViewer.classList.add('active');
            pdfTitle.textContent = title;
            activePdfUrl = pdfUrl;
            
            // Lock body scroll
            document.body.style.overflow = 'hidden';
            
            // Check cache first
            if (pdfCache.has(pdfUrl)) {
                // Use cached iframe
                const cachedIframe = pdfCache.get(pdfUrl);
                pdfFrame.src = cachedIframe.src;
            } else {
                // Load new iframe
                pdfFrame.src = pdfUrl;
                
                // Cache it for next time
                const newIframe = document.createElement('iframe');
                newIframe.style.display = 'none';
                newIframe.src = pdfUrl;
                newIframe.onload = () => {
                    pdfCache.set(pdfUrl, newIframe);
                    preloadContainer.appendChild(newIframe);
                };
            }
            
            // Mobile optimizations
            if (isMobile) {
                // Force hardware acceleration
                pdfViewer.style.transform = 'translateZ(0)';
                
                // Handle iOS Safari
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    // Prevent iOS rubber band effect
                    document.addEventListener('touchmove', preventScroll, { passive: false });
                }
            }
        }

        // Close PDF viewer instantly
        function closePdfViewer() {
            pdfViewer.classList.remove('active');
            pdfFrame.src = '';
            document.body.style.overflow = '';
            activePdfUrl = '';
            
            // Remove scroll prevention
            if (isMobile && /iPad|iPhone|iPod/.test(navigator.userAgent)) {
                document.removeEventListener('touchmove', preventScroll);
            }
        }

        // Prevent scroll on mobile
        function preventScroll(e) {
            if (pdfViewer.classList.contains('active')) {
                e.preventDefault();
            }
        }

        // Instant PDF download
        function downloadPdf(filename, url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.target = '_blank';
            document.body.appendChild(link);
            
            // Instant click without delay
            const clickEvent = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true
            });
            link.dispatchEvent(clickEvent);
            
            document.body.removeChild(link);
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredStatutes = statutes.filter(statute => {
                if (currentFilter !== 'all' && !statute.category.toLowerCase().includes(currentFilter.toLowerCase())) {
                    return false;
                }
                
                if (searchTerm) {
                    return statute.title.toLowerCase().includes(searchTerm) ||
                           (statute.code && statute.code.toLowerCase().includes(searchTerm)) ||
                           statute.filename.toLowerCase().includes(searchTerm) ||
                           statute.category.toLowerCase().includes(searchTerm);
                }
                
                return true;
            });
            
            renderStatutes(filteredStatutes);
            updateStats();
        }

        // Update stats
        function updateStats() {
            statsCounter.textContent = `${filteredStatutes.length} of ${statutes.length} statutes`;
        }

        // Event listeners
        searchInput.addEventListener('input', applyFilters);

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            currentFilter = 'all';
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === 'all') {
                    btn.classList.add('active');
                }
            });
            applyFilters();
            searchInput.focus();
        });

        closePdfBtn.addEventListener('click', closePdfViewer);

        // Close with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && pdfViewer.classList.contains('active')) {
                closePdfViewer();
            }
        });

        // Handle back button on mobile
        window.addEventListener('popstate', () => {
            if (pdfViewer.classList.contains('active')) {
                closePdfViewer();
            }
        });

        // Make functions available globally
        window.downloadPdf = downloadPdf;

        // Initialize instantly
        window.addEventListener('DOMContentLoaded', init);
        
        // Preload critical assets
        window.addEventListener('load', () => {
            // Preload more PDFs after initial load
            setTimeout(() => {
                const nextBatch = statutes.slice(5, 15);
                nextBatch.forEach(statute => {
                    if (!pdfCache.has(statute.pdfUrl)) {
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.src = statute.pdfUrl;
                        preloadContainer.appendChild(iframe);
                    }
                });
            }, 2000);
        });
    </script>
</body>
</html>
