<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Documents Library</title>
    <style>
        /* CSS Variables for Colors */
        :root {
            --primary-color: #1a365d;
            --secondary-color: #c53030;
            --light-color: #f7fafc;
            --dark-color: #2d3748;
            --border-color: #e2e8f0;
            --card-bg: #ffffff;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .site-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            border-bottom: 4px solid var(--secondary-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            color: var(--secondary-color);
            font-size: 1.8rem;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            transition: opacity 0.3s;
        }

        .page-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .page-header h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        /* Search */
        .search-section {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .search-container {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            font-size: 1rem;
            outline: none;
            background-color: white;
        }

        .search-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        /* PDF Grid */
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .pdf-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .pdf-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .pdf-card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            position: relative;
        }

        .pdf-category {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .pdf-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-weight: 600;
            line-height: 1.3;
        }

        .pdf-card-body {
            padding: 15px;
            flex-grow: 1;
        }

        .pdf-description {
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .pdf-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #718096;
        }

        /* Footer */
        .site-footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            margin-top: 30px;
            text-align: center;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        /* Full Screen PDF Viewer */
        .pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 2000;
            display: none;
        }

        .viewer-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2001;
        }

        .viewer-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            flex: 1;
            margin-right: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .viewer-buttons {
            display: flex;
            gap: 10px;
        }

        .viewer-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            transition: background 0.3s;
        }

        .viewer-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .pdf-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 2000;
        }

        /* Loading Indicator */
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            z-index: 2002;
            display: none;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .pdf-grid {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-input, .search-button {
                width: 100%;
            }
            
            .viewer-title {
                font-size: 1rem;
            }
            
            .viewer-buttons {
                flex-direction: column;
                gap: 5px;
            }
            
            .viewer-button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .viewer-controls {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .viewer-title {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-container">
            <div class="logo-container">
                <div class="logo-icon">‚öñÔ∏è</div>
                <div class="logo-text">
                    <h1>Legal Documents Library</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container" id="mainContent">
        <div class="page-header">
            <h2>üìö Legal Documents Collection</h2>
            <p>Click any document to view it in full screen</p>
        </div>

        <!-- Search -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search documents...">
                <button class="search-button" id="searchButton">üîç</button>
            </div>
        </section>

        <!-- PDF Grid -->
        <div class="pdf-grid" id="pdfGrid">
            <!-- PDF cards will be dynamically generated here -->
        </div>
    </main>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
        <div>Loading Document...</div>
    </div>

    <!-- Full Screen PDF Viewer -->
    <div class="pdf-viewer" id="pdfViewer">
        <div class="viewer-controls">
            <div class="viewer-title" id="viewerTitle"></div>
            <div class="viewer-buttons">
                <button class="viewer-button" id="downloadBtn" title="Download PDF">‚¨áÔ∏è Download</button>
                <button class="viewer-button" id="closeViewer" title="Close Viewer">‚úï Close</button>
            </div>
        </div>
        <iframe class="pdf-iframe" id="pdfFrame" title="PDF Viewer"></iframe>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div>&copy; 2024 Legal Documents Library</div>
    </footer>

    <script>
        // All your uploaded PDF files
        const legalDocuments = [
            {
                id: 1,
                title: "Police  Act Cap 324.pdf",
                description: "Legislation governing police powers, duties, and procedures. Provides framework for law enforcement operations.",
                filename: "Police Act Cap 324.pdf",
                category: "statutes",
                size: "PDF Document",
                pages: "Full Document"
            },
            {
                id: 2,
                title: "Poor Person Defence Act Cap 22.pdf",
                description: "Act providing for legal defense for persons unable to afford legal representation. Ensures access to justice.",
                filename: "Poor Person Defence Act Cap 22.pdf",
                category: "statutes",
                size: "PDF Document",
                pages: "Full Document"
            },
            {
                id: 3,
                title: "Prisons Act Cap 325.pdf,Prisons Act Cap 325.pdf",
                description: "Legislation governing prison administration, inmate rights, and correctional procedures. Covers prison management.",
                filename: "Prisons Act Cap 325.pdf",
                category: "statutes",
                size: "PDF Document",
                pages: "Full Document"
            },
            {
                id: 4,
                title: "",
                description: "The Constitution(Sentencing Guidel.",
                filename: "The Constitution(Sentencing Guidelines for Courts of Judicature)(Practice) (1).pdf",
                category: "constitutional",
                size: "PDF Document",
                pages: "Full Document"
            },
            {
                id: 5,
                title: "The Magistrates Courts (Magisterial Areas)Instrument.pdf",
                description: "Legal instrument defining magisterial areas and jurisdiction for magistrates courts. Court administration.",
                filename: "The Magistrates Courts (Magisterial Areas)Instrument.pdf",
                category: "regulations",
                size: "PDF Document",
                pages: "Full Document"
            },
            {
                id: 6,
                title: "Traffic and Road Safety Act Cap 347",
                description: "Comprehensive legislation governing traffic regulations, road safety measures, vehicle standards, and enforcement.",
                filename: "Traffic and Road Safety Cap 347 Act.pdf",
                category: "statutes",
                size: "PDF Document",
                pages: "Full Document"
            },
            {
                id: 7,
                title: "Trial on Indictment Act Cap 25",
                description: "Act governing procedures for trials on indictment in criminal cases. Court trial procedures.",
                filename: "Trial on Indictment Act Cap 25 (3).pdf",
                category: "statutes",
                size: "PDF Document",
                pages: "Full Document"
            }
        ];

        // DOM Elements
        const pdfGrid = document.getElementById('pdfGrid');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfFrame = document.getElementById('pdfFrame');
        const viewerTitle = document.getElementById('viewerTitle');
        const closeViewer = document.getElementById('closeViewer');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const mainContent = document.getElementById('mainContent');

        // Current search state
        let currentSearch = '';
        let currentDocument = null;

        // Function to show loading indicator
        function showLoading() {
            loadingIndicator.style.display = 'block';
        }

        // Function to hide loading indicator
        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }

        // Function to open PDF in full screen
        function openPDF(filename, title, doc) {
            currentDocument = doc;
            viewerTitle.textContent = title;
            
            // Show loading indicator
            showLoading();
            
            // Hide main content
            mainContent.style.opacity = '0.3';
            mainContent.style.pointerEvents = 'none';
            
            // Set the PDF source
            pdfFrame.src = filename + '#view=FitH&scrollbar=1&toolbar=1&navpanes=1';
            
            // Show the viewer
            pdfViewer.style.display = 'block';
            
            // Enable fullscreen-like experience
            document.body.style.overflow = 'hidden';
            
            // Set download button functionality
            downloadBtn.onclick = function() {
                const link = document.createElement('a');
                link.href = filename;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            
            // Hide loading when PDF loads
            pdfFrame.onload = function() {
                hideLoading();
                
                // Try to set PDF to full page view
                try {
                    // This works for browsers that support PDF.js parameters
                    if (pdfFrame.contentWindow && pdfFrame.contentWindow.PDFViewerApplication) {
                        pdfFrame.contentWindow.PDFViewerApplication.pdfViewer.currentScaleValue = 'page-fit';
                    }
                } catch (e) {
                    // Fallback - use URL parameters for better PDF display
                    pdfFrame.src = filename + '#zoom=page-fit&toolbar=1&navpanes=1&scrollbar=1';
                }
            };
            
            // Error handling
            pdfFrame.onerror = function() {
                hideLoading();
                alert('Error loading PDF. Please ensure the file exists and try again.');
                closePDFViewer();
            };
        }

        // Function to close PDF viewer
        function closePDFViewer() {
            pdfViewer.style.display = 'none';
            pdfFrame.src = '';
            document.body.style.overflow = 'auto';
            mainContent.style.opacity = '1';
            mainContent.style.pointerEvents = 'auto';
            currentDocument = null;
        }

        // Initialize the PDF grid
        function renderDocuments() {
            pdfGrid.innerHTML = '';
            
            // Filter documents based on search
            let filteredDocs = legalDocuments.filter(doc => {
                if (!currentSearch) return true;
                
                const searchLower = currentSearch.toLowerCase();
                return (
                    doc.title.toLowerCase().includes(searchLower) ||
                    doc.description.toLowerCase().includes(searchLower) ||
                    doc.category.toLowerCase().includes(searchLower)
                );
            });
            
            // Display message if no documents found
            if (filteredDocs.length === 0) {
                pdfGrid.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 15px; color: #cbd5e0;">üîç</div>
                        <h3>No documents found</h3>
                        <p>Try different search terms</p>
                    </div>
                `;
                return;
            }
            
            // Create document cards
            filteredDocs.forEach(doc => {
                const docCard = document.createElement('div');
                docCard.className = 'pdf-card';
                docCard.onclick = () => openPDF(doc.filename, doc.title, doc);
                
                // Map categories to display names
                const categoryNames = {
                    statutes: "Statutes & Acts",
                    regulations: "Regulations",
                    constitutional: "Constitutional"
                };
                
                docCard.innerHTML = `
                    <div class="pdf-card-header">
                        <div class="pdf-category">${categoryNames[doc.category] || doc.category}</div>
                        <h3 class="pdf-title">${doc.title}</h3>
                    </div>
                    <div class="pdf-card-body">
                        <p class="pdf-description">${doc.description}</p>
                        <div class="pdf-details">
                            <span>üìÑ ${doc.size}</span>
                            <span>üìë ${doc.pages}</span>
                        </div>
                    </div>
                `;
                
                pdfGrid.appendChild(docCard);
            });
        }

        // Event Listeners
        closeViewer.onclick = closePDFViewer;

        // Close with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && pdfViewer.style.display === 'block') {
                closePDFViewer();
            }
        });

        // Close when clicking outside the iframe (on the overlay)
        pdfViewer.onclick = (e) => {
            if (e.target === pdfViewer) {
                closePDFViewer();
            }
        };

        // Search functionality
        searchButton.onclick = () => {
            currentSearch = searchInput.value.trim();
            renderDocuments();
        };

        searchInput.onkeyup = (e) => {
            if (e.key === 'Enter') {
                currentSearch = searchInput.value.trim();
                renderDocuments();
            }
        };

        // Real-time search as user types
        searchInput.oninput = () => {
            currentSearch = searchInput.value.trim();
            renderDocuments();
        };

        // Clear search when clicking on the search input
        searchInput.onclick = function() {
            if (this.value === 'Search documents...') {
                this.value = '';
            }
        };

        // Add some helpful PDF viewing tips
        window.addEventListener('DOMContentLoaded', () => {
            console.log('PDF Library Ready!');
            console.log('Tips:');
            console.log('- Click any document to view in full screen');
            console.log('- Use browser zoom (Ctrl+Scroll) in PDF viewer');
            console.log('- Download button available in viewer');
            console.log('- Press ESC to close viewer');
        });

        // Initial render
        renderDocuments();
    </script>
</body>
</html>
