<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uganda Statutes Repository</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #ffeaa7;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 5px solid #fdcb6e;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #2d3436;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #636e72;
            font-size: 1.2rem;
            font-weight: 400;
        }
        
        .search-section {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex-grow: 1;
            margin-right: 1rem;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .statutes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .statute-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .statute-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
        }
        
        .statute-header {
            background-color: #74b9ff;
            color: white;
            padding: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        .statute-header i {
            font-size: 1.8rem;
            margin-right: 1rem;
        }
        
        .statute-body {
            padding: 1.5rem;
        }
        
        .statute-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #2d3436;
        }
        
        .statute-description {
            color: #636e72;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }
        
        .statute-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .btn {
            padding: 10px 18px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-view {
            background-color: #55efc4;
            color: #2d3436;
        }
        
        .btn-view:hover {
            background-color: #00cec9;
        }
        
        .btn-download {
            background-color: #dfe6e9;
            color: #2d3436;
        }
        
        .btn-download:hover {
            background-color: #b2bec3;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .pdf-viewer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .pdf-viewer-header {
            background-color: #2d3436;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pdf-viewer-body {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
        
        .close-btn {
            background-color: #ff7675;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .close-btn:hover {
            background-color: #d63031;
        }
        
        .uganda-flag {
            display: inline-block;
            width: 30px;
            height: 20px;
            background: linear-gradient(to bottom, 
                black 33.33%, 
                yellow 33.33%, 66.66%, 
                red 66.66%);
            margin-right: 10px;
            border-radius: 2px;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            color: #636e72;
            border-top: 1px solid #dfe6e9;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .statutes-grid {
                grid-template-columns: 1fr;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            .search-box {
                margin-right: 0;
                margin-bottom: 1rem;
                width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
                <div class="uganda-flag"></div>
                <h1>Uganda Statutes</h1>
            </div>
            <p class="subtitle">A digital repository of Ugandan legislation and legal documents</p>
        </div>
    </header>
    
    <div class="container">
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for a statute (e.g., 'Trial on Indictment')">
            </div>
            <div>
                <button class="btn btn-view" id="clearSearchBtn">
                    <i class="fas fa-times"></i> Clear Search
                </button>
            </div>
        </div>
        
        <div class="statutes-grid" id="statutesContainer">
            <!-- Statute cards will be dynamically generated here -->
        </div>
    </div>
    
    <!-- PDF Viewer Modal -->
    <div class="pdf-viewer-modal" id="pdfModal">
        <div class="pdf-viewer-header">
            <div id="pdfTitle">Document Viewer</div>
            <div class="close-btn" id="closePdfBtn">
                <i class="fas fa-times"></i> Close
            </div>
        </div>
        <div class="pdf-viewer-body">
            <iframe class="pdf-iframe" id="pdfFrame" title="PDF Viewer"></iframe>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2023 Uganda Statutes Repository. This is a demonstration website for educational purposes.</p>
            <p>All documents are in the public domain or used for illustrative purposes.</p>
        </div>
    </footer>
    
    <script>
        // Sample statutes data (in a real scenario, this would come from a database)
        const statutes = [
            {
                id: 1,
                title: "Trial on Indictment Act",
                code: "Cap 25 (3)",
                filename: "Trial on Indictment Act Cap 25 (3).pdf",
                description: "An Act to provide for the trial on indictment of persons charged with offences.",
                category: "Criminal Law"
            },
            {
                id: 2,
                title: "Penal Code Act",
                code: "Cap 120",
                filename: "Penal Code Act Cap 120.pdf",
                description: "An Act to establish a code of criminal law for Uganda.",
                category: "Criminal Law"
            },
            {
                id: 3,
                title: "Magistrates Courts Act",
                code: "Cap 16",
                filename: "Magistrates Courts Act Cap 16.pdf",
                description: "An Act to consolidate and amend the law relating to magistrates courts.",
                category: "Judiciary"
            },
            {
                id: 4,
                title: "Evidence Act",
                code: "Cap 6",
                filename: "Evidence Act Cap 6.pdf",
                description: "An Act to declare the law of evidence in Uganda.",
                category: "Legal Procedure"
            },
            {
                id: 5,
                title: "Interpretation Act",
                code: "Cap 3",
                filename: "Interpretation Act Cap 3.pdf",
                description: "An Act to provide for the interpretation of the laws of Uganda.",
                category: "General Law"
            },
            {
                id: 6,
                title: "Constitution of the Republic of Uganda",
                code: "1995",
                filename: "Constitution of Uganda 1995.pdf",
                description: "The supreme law of the Republic of Uganda.",
                category: "Constitutional Law"
            }
        ];
        
        // DOM Elements
        const statutesContainer = document.getElementById('statutesContainer');
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const pdfModal = document.getElementById('pdfModal');
        const pdfFrame = document.getElementById('pdfFrame');
        const pdfTitle = document.getElementById('pdfTitle');
        const closePdfBtn = document.getElementById('closePdfBtn');
        
        // Function to render statutes
        function renderStatutes(statutesArray) {
            statutesContainer.innerHTML = '';
            
            if (statutesArray.length === 0) {
                statutesContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: #636e72;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3>No statutes found</h3>
                        <p>Try a different search term</p>
                    </div>
                `;
                return;
            }
            
            statutesArray.forEach(statute => {
                const card = document.createElement('div');
                card.className = 'statute-card';
                
                card.innerHTML = `
                    <div class="statute-header">
                        <i class="fas fa-gavel"></i>
                        <div>
                            <h3 class="statute-title">${statute.title}</h3>
                            <p>${statute.code}</p>
                        </div>
                    </div>
                    <div class="statute-body">
                        <p class="statute-description">${statute.description}</p>
                        <div class="statute-actions">
                            <button class="btn btn-view view-pdf-btn" data-filename="${statute.filename}" data-title="${statute.title} ${statute.code}">
                                <i class="fas fa-eye"></i> View PDF
                            </button>
                            <button class="btn btn-download download-pdf-btn" data-filename="${statute.filename}">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                `;
                
                statutesContainer.appendChild(card);
            });
            
            // Add event listeners to the newly created buttons
            document.querySelectorAll('.view-pdf-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const filename = btn.getAttribute('data-filename');
                    const title = btn.getAttribute('data-title');
                    openPdfViewer(filename, title);
                });
            });
            
            document.querySelectorAll('.download-pdf-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const filename = btn.getAttribute('data-filename');
                    downloadPdf(filename);
                });
            });
        }
        
        // Function to open PDF viewer
        function openPdfViewer(filename, title) {
            // In a real implementation, this would point to the actual PDF file
            // For demo purposes, we'll use a sample PDF URL
            const pdfUrl = `https://raw.githubusercontent.com/mozilla/pdf.js/gh-pages/web/compressed.tracemonkey-pldi-09.pdf`;
            
            pdfTitle.textContent = title;
            pdfFrame.src = pdfUrl;
            pdfModal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }
        
        // Function to close PDF viewer
        function closePdfViewer() {
            pdfModal.style.display = 'none';
            pdfFrame.src = '';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }
        
        // Function to simulate PDF download
        function downloadPdf(filename) {
            alert(`In a real implementation, this would download: ${filename}`);
            // In a real implementation, this would trigger a file download
            // window.location.href = `path/to/pdfs/${filename}`;
        }
        
        // Function to filter statutes based on search
        function filterStatutes(searchTerm) {
            const filtered = statutes.filter(statute => {
                return statute.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                       statute.code.toLowerCase().includes(searchTerm.toLowerCase()) ||
                       statute.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                       statute.category.toLowerCase().includes(searchTerm.toLowerCase());
            });
            
            renderStatutes(filtered);
        }
        
        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            filterStatutes(e.target.value);
        });
        
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            renderStatutes(statutes);
        });
        
        closePdfBtn.addEventListener('click', closePdfViewer);
        
        // Close modal when clicking outside the PDF
        pdfModal.addEventListener('click', (e) => {
            if (e.target === pdfModal) {
                closePdfViewer();
            }
        });
        
        // Listen for messages from the iframe (in a real scenario, this would detect when PDF is closed)
        window.addEventListener('message', (event) => {
            // This is a simulated event - in reality, we'd need to detect when the PDF viewer is closed
            // For now, we'll just log the message
            console.log('Message from iframe:', event.data);
        });
        
        // Initialize the page
        renderStatutes(statutes);
    </script>
</body>
</html>
