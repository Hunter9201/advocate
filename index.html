        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            background: #f8fafc;
        }
        
        body {
            position: relative;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Header - Fixed for mobile */
        header {
            background: #1e293b;
            padding: 1.2rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 50;
            width: 100%;
        }
        
        h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            padding: 0 15px;
            word-break: break-word;
        }
        
        /* Search - Mobile optimized */
        .controls {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 76px; /* Header height + padding */
            z-index: 40;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            z-index: 2;
        }
        
        .search-box input {
            width: 100%;
            padding: 16px 15px 16px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            background: #f8fafc;
            -webkit-appearance: none;
            appearance: none;
        }
        
        /* Filter Buttons - Mobile scrollable */
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: nowrap;
            margin-bottom: 1rem;
            padding: 5px 0;
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            position: sticky;
            top: 160px; /* Header + controls height */
            z-index: 30;
            background: #f8fafc;
            padding-top: 10px;
            margin-top: -5px;
        }
        
        .filter-buttons::-webkit-scrollbar {
            display: none;
        }
        
        .filter-btn {
            padding: 10px 18px;
            background: #f1f5f9;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            color: #475569;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
            transition: transform 0.1s;
            will-change: transform;
        }
        
        .filter-btn:active {
            transform: scale(0.95);
        }
        
        .filter-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        /* Statutes Grid - Mobile responsive */
        .statutes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 350px), 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
            padding-top: 10px;
        }
        
        .statute-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.1s;
            will-change: transform;
        }
        
        .statute-card:active {
            transform: scale(0.98);
        }
        
        .statute-header {
            background: #334155;
            color: white;
            padding: 1rem;
            border-bottom: 3px solid #3b82f6;
        }
        
        .statute-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.6em;
        }
        
        .statute-code {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .statute-body {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .statute-filename {
            font-size: 0.85rem;
            color: #64748b;
            background: #f8fafc;
            padding: 10px;
            border-radius: 6px;
            margin-top: auto;
            font-family: 'Courier New', monospace;
            border-left: 3px solid #3b82f6;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        
        .statute-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 12px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 120px;
            font-size: 0.95rem;
            transition: transform 0.1s, background-color 0.1s;
            min-height: 48px;
            will-change: transform;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-view {
            background: #3b82f6;
            color: white;
        }
        
        .btn-download {
            background: #f1f5f9;
            color: #334155;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        /* PDF VIEWER - Full mobile display */
        .pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0f172a;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .pdf-viewer.active {
            display: flex;
            opacity: 1;
            flex-direction: column;
            animation: slideIn 0.2s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pdf-header {
            background: #1e293b;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
            flex-shrink: 0;
            position: relative;
            width: 100%;
        }
        
        .pdf-title {
            font-size: 0.95rem;
            font-weight: 500;
            flex: 1;
            padding-right: 10px;
            word-break: break-word;
            line-height: 1.3;
            max-height: 2.6em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .pdf-close-btn {
            background: #ef4444;
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            flex-shrink: 0;
            transition: transform 0.1s;
            min-width: 80px;
        }
        
        .pdf-close-btn:active {
            transform: scale(0.95);
        }
        
        .pdf-content {
            flex: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
            background: white;
        }
        
        /* PDF IFRAME - Full screen */
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Preload Container */
        .preload-container {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            opacity: 0;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 1rem 0;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .controls {
                padding: 0.8rem;
                margin: 0.8rem 0;
                top: 68px;
            }
            
            .filter-buttons {
                top: 140px;
                padding: 8px 0;
            }
            
            .statutes-grid {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .statute-actions {
                flex-direction: row;
            }
            
            .btn {
                flex: 1;
                min-width: calc(50% - 0.4rem);
                font-size: 0.9rem;
                padding: 12px 10px;
            }
            
            .pdf-header {
                flex-direction: row;
                padding: 0.8rem;
                min-height: 56px;
            }
            
            .pdf-title {
                font-size: 0.9rem;
                padding-right: 8px;
            }
            
            .pdf-close-btn {
                padding: 8px 12px;
                font-size: 0.9rem;
                min-width: 70px;
            }
            
            /* iOS specific fixes */
            @supports (-webkit-touch-callout: none) {
                .pdf-viewer {
                    height: -webkit-fill-available;
                }
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

                min-width: 100%;
                margin-bottom: 5px;
            }
            
            .btn:last-child {
                margin-bottom: 0;
            }
            
            .filter-buttons {
                top: 135px;
            }
        }

            .pdf-header {
                min-height: 50px;
                padding: 0.6rem;
            }

                font-size: 0.85rem;
                -webkit-line-clamp: 1;

            font-weight: 600;

            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem 1rem;
            color: #64748b;
        }
        
        .no-results i {

            margin-bottom: 1rem;
            color: #cbd5e1;
        }
        
        .no-results h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        /* Loading indicator */

            display: flex;
            justify-content: center;
            padding: 2rem;
            color: #64748b;
        }
        
        /* Status bar spacing for iOS */

            body {
                padding-top: env(safe-area-inset-top);
            }
            
            .pdf-viewer {
                padding-top: env(safe-area-inset-top);
            }
            
            .pdf-header {

    </style>

        // DOM Elements
        const statutesContainer = document.getElementById('statutesContainer');
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearch');
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfFrame = document.getElementById('pdfFrame');
        const pdfTitle = document.getElementById('pdfTitle');
        const closePdfBtn = document.getElementById('closePdfBtn');
        const statsCounter = document.getElementById('statsCounter');
        const filterButtons = document.getElementById('filterButtons');
        const preloadContainer = document.getElementById('preloadContainer');

        let currentFilter = 'all';
        let filteredStatutes = [...statutes];
        let pdfCache = new Map();
        let activePdfUrl = '';
        
        // Detect mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Initialize
        function init() {
            renderStatutes(filteredStatutes);
            updateStats();
            
            // Event listeners
            filterButtons.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    e.target.classList.add('active');
                    
                    currentFilter = e.target.dataset.filter;
                    applyFilters();
                }
            });
            
            searchInput.addEventListener('input', applyFilters);
            
            clearSearchBtn.addEventListener('click', () => {
                searchInput.value = '';
                currentFilter = 'all';
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.filter === 'all') {
                        btn.classList.add('active');
                    }
                });
                applyFilters();
                searchInput.focus();
            });
            
            closePdfBtn.addEventListener('click', closePdfViewer);
            
            // Close with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && pdfViewer.classList.contains('active')) {
                    closePdfViewer();
                }
            });
            
            // Handle mobile back button
            if (isMobile) {
                window.addEventListener('popstate', () => {
                    if (pdfViewer.classList.contains('active')) {
                        closePdfViewer();
                    }
                });
            }
            
            // Preload PDFs after initial render
            setTimeout(() => {
                preloadPopularPDFs();
            }, 500);
        }

        // Preload popular PDFs
        function preloadPopularPDFs() {
            const popularPDFs = statutes.slice(0, 3);
            popularPDFs.forEach(statute => {
                if (!pdfCache.has(statute.pdfUrl)) {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = statute.pdfUrl;
                    iframe.onload = () => {
                        pdfCache.set(statute.pdfUrl, iframe);
                    };
                    preloadContainer.appendChild(iframe);
                }
            });
        }

        // Render statutes
        function renderStatutes(statutesArray) {
            if (statutesArray.length === 0) {
                statutesContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No statutes found</h3>
                        <p>Try a different search term or filter</p>
                    </div>
                `;
                return;
            }
            
            statutesContainer.innerHTML = statutesArray.map(statute => `
                <div class="statute-card">
                    <div class="statute-header">
                        <div class="statute-title">${escapeHtml(statute.title)}</div>
                        <div class="statute-code">${statute.code || 'Act'}</div>
                    </div>
                    <div class="statute-body">
                        <span class="category-tag">${statute.category} Law</span>
                        <div class="statute-filename">${escapeHtml(statute.filename)}</div>
                        <div class="statute-actions">
                            <button class="btn btn-view" 
                                    data-title="${escapeHtml(statute.title + (statute.code ? ' ' + statute.code : ''))}" 
                                    data-pdfurl="${escapeHtml(statute.pdfUrl)}">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-download" 
                                    onclick="downloadPdf('${escapeHtml(statute.filename)}', '${escapeHtml(statute.pdfUrl)}')">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners to view buttons
            statutesContainer.querySelectorAll('.btn-view').forEach(btn => {
                btn.addEventListener('click', function() {
                    const title = this.getAttribute('data-title');
                    const pdfUrl = this.getAttribute('data-pdfurl');
                    openPdf(title, pdfUrl);
                });
            });
        }

        // Open PDF viewer
        function openPdf(title, pdfUrl) {
            // Update UI
            pdfTitle.textContent = title;
            pdfViewer.classList.add('active');
            document.body.style.overflow = 'hidden';
            activePdfUrl = pdfUrl;
            
            // Load PDF
            if (pdfCache.has(pdfUrl)) {
                const cachedIframe = pdfCache.get(pdfUrl);
                pdfFrame.src = cachedIframe.src;
            } else {
                pdfFrame.src = pdfUrl;
                
                // Cache for future use
                const newIframe = document.createElement('iframe');
                newIframe.style.display = 'none';
                newIframe.src = pdfUrl;
                newIframe.onload = () => {
                    pdfCache.set(pdfUrl, newIframe);
                    preloadContainer.appendChild(newIframe);
                };
            }
            
            // Mobile optimizations
            if (isMobile) {
                // Push state for mobile back button
                history.pushState({ pdfViewer: true }, '');
                
                // Handle iOS
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    pdfViewer.style.transform = 'translateZ(0)';
                }
            }
        }

        // Close PDF viewer
        function closePdfViewer() {
            pdfViewer.classList.remove('active');
            pdfFrame.src = '';
            document.body.style.overflow = '';
            activePdfUrl = '';
            
            if (isMobile) {
                history.back();
            }
        }

        // Download PDF
        function downloadPdf(filename, url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Analytics or tracking could go here
        }

        // Apply filters and search
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            filteredStatutes = statutes.filter(statute => {
                // Apply category filter
                if (currentFilter !== 'all' && statute.category !== currentFilter) {
                    return false;
                }
                
                // Apply search filter
                if (searchTerm) {
                    const searchableText = `
                        ${statute.title.toLowerCase()}
                        ${statute.code ? statute.code.toLowerCase() : ''}
                        ${statute.filename.toLowerCase()}
                        ${statute.category.toLowerCase()}
                    `;
                    return searchableText.includes(searchTerm);
                }
                
                return true;
            });
            
            renderStatutes(filteredStatutes);
            updateStats();
        }

        // Update stats counter
        function updateStats() {
            statsCounter.textContent = `${filteredStatutes.length} of ${statutes.length} statutes`;
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make download function globally available
        window.downloadPdf = downloadPdf;

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', init);

        // Handle window resize
        window.addEventListener('resize', () => {
            // Adjust PDF viewer for mobile orientation changes
            if (pdfViewer.classList.contains('active') && isMobile) {
                setTimeout(() => {
                    pdfFrame.style.height = '100%';
                }, 100);
            }
        });

        // Handle page visibility (for mobile)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && pdfViewer.classList.contains('active')) {
                // Pause PDF rendering when tab is hidden
                try {
                    pdfFrame.contentWindow.postMessage('pause', '*');
                } catch (e) {}
            }
        });
    </script>
